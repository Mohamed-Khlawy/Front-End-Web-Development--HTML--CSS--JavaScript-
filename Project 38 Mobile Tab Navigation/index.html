<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="Resources/Home.jpg" alt="Home" class="content show">

        <img src="Resources/Work.jpg" alt="Work" class="content">

        <img src="Resources/Blog.jpg" alt="Blog" class="content">

        <img src="Resources/About Us.jpg" alt="About Us" class="content">

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>

                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>

                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>

                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
