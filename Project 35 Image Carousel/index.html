<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="Resources/MyDrawing 1.jpeg" alt="first-image">
            <img src="Resources/MyDrawing 2.jpeg" alt="second-image">
            <img src="Resources/MyDrawing 3.jpeg" alt="third-image">
            <img src="Resources/MyDrawing 4.jpeg" alt="fourth-image">
            <img src="Resources/MyDrawing 5.jpeg" alt="fifth-image">
            <img src="Resources/MyDrawing 6.jpg" alt="sixth-image">
        </div>

        <div class="buttons-container">
            <button class="btn" id="previous">Previous Image</button>
            <button class="btn" id="next">Next Image</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
