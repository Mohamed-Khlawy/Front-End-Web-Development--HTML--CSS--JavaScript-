<body>
    <div class="container">
        <h1>Photo Gallery</h1>

        <h2>Enter the number of photos you want</h2>

        <input type="number" id="input" class="input" value="2" min="2" max="10">

        <small class="error-message" id="error-message">Number of photos should be between 2 and 10</small>

        <button id="btn" class="btn">Get Photos</button>

        <div class="gallery" id="gallery"></div>
    </div>
    
    <script src="script.js"></script>
</body>
